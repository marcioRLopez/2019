<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link href="resources/css/login.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/login.css"/>
        <title>VETERINARIA MARJ</title>
    </h:head>
    <h:body>
        <div class="contenier">
            <h:form id="frmLogueo">
                <p:growl id="mensaje"/> 
                <p:panel header="Acceso al Sistema de Veterinaria" footer="Grupo 10 - Programación Visual 2019">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="txtNombre" value="Ingrese Nombre de Usuario: "/>
                        <p:inputText id="txtNombre" required="true" value="#{loginFormBean.nombreUsuario}"/>

                        <p:outputLabel for="txtPassword" value="Ingrese Contraseña: "/>
                        <p:password id="txtPassword" required="true" value="#{loginFormBean.password}"/>

                        <h:panelGroup/>
                        <p:commandButton value="Validar Usuario" action="#{loginFormBean.validarUsuario()}" update="frmLogueo"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </h:body>
</html>
