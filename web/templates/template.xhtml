<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/estilo1.css"/>
        <title>Veterinaria</title>
    </h:head>

    <h:body>
        <div id="contenedor">
            <div id="top">
                <ui:insert name="top">
                    <div id="tooplate_header">
                        <div id="titulo">
                            <center><h1>Veterinaria Vico</h1></center>
                        </div>
                    </div>
                    <div id="tooplate_middle">
                        <h:form rendered="#{loginFormBean.verificarSesion()}">
                            <p:menubar>
                                <p:submenu label="Historias clínicas">
                                    <p:menuitem value="Atenciones" outcome="/pacientes/atenciones"/>
                                </p:submenu>
                                <p:submenu label="Registros">
                                    <p:menuitem value="Propietarios" outcome="/propietarios/propietarios"/>
                                    <p:menuitem value="Pacientes" outcome="/pacientes/pacientes"/>
                                </p:submenu>
                                <p:menuitem value="Mis datos" outcome="/usuarios/usuarioDoctor"/>
                                <p:menuitem value="Regresar" outcome="/menu"/>
                                <f:facet name="options">
                                    <p:outputLabel value="Welcome #{loginFormBean.nombreUsuarioValidado}"/>
                                    <p:commandButton value="Cerrar sesión" action="#{loginFormBean.cerrarSesion()}"/>
                                </f:facet>
                            </p:menubar>
                        </h:form>

                        <p:panel rendered="#{loginFormBean.verificarSesion()eq false}">
                            <h:form>
                                <p:outputLabel value="Sesión no iniciada"/>
                                <p:commandButton value="Iniciar sesión" action="/index?faces-redirect=true"/>
                            </h:form>
                        </p:panel>
                    </div>
                </ui:insert>
            </div>

            <div id="content" class="center_content">
                <ui:insert name="content">
                    CONTENIDOS

                </ui:insert>
            </div>

            <div id="bottom">
                <ui:insert name="bottom">
                    <hr/>
                    <center>Pie de página fin</center>
                </ui:insert>
            </div>

        </div>


    </h:body>

</html>
