<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./../templates/template.xhtml">
            <div class="container">
                <div id="top">
                    <ui:insert id="cabecera">
                        <center><h1>Veterinaria Vico</h1></center>
                        <div id="menu">
                            <h:form>
                                <p:menubar>
                                    <p:submenu label="Historias clínicas">
                                        <p:menuitem value="Atenciones"/>
                                    </p:submenu>
                                    <p:submenu label="Registros">
                                        <p:menuitem value="Propietarios"/>
                                        <p:menuitem value="Pacientes"/>
                                    </p:submenu>
                                    <p:menuitem value="Mis datos"/>
                                    <p:menuitem value="Regresar"/>
                                    <f:facet name="options">
                                        <p:outputLabel value="Welcome"/>
                                        <p:commandButton value="Cerrar sesión"/>
                                    </f:facet>
                                </p:menubar>
                            </h:form>

                            <p:panel rendered="">
                                <h:form>
                                    <p:outputLabel value="Sesión no iniciada"/>
                                    <p:commandButton value="Iniciar sesión"/>
                                </h:form>
                            </p:panel>
                        </div>
                    </ui:insert>
                </div>
            </div>
        </ui:composition>
    </h:body>
</html>
